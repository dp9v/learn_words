# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Update Words

on:
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    - name: Get dependencies
      run: >-
        sudo apt-get update &&
        sudo apt-get install
        bc
        gcc
        libgl1-mesa-dev
        libwayland-dev
        libx11-dev
        libxkbcommon-dev
        xorg-dev
        xvfb

    - name: Run "update words script"
      run: go run app.go datasource_converter.go -convert

    - name: "Commit updated words"
      run: |
          git config --global user.name 'dp9v'
          git config --global user.email 'polkovnikov13@gmail.com'
          git commit -am "Sync words"
          git branch
          git push origin
